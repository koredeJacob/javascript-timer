<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>javascript timer</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="change_digit">
                <button class="add addsub" id="addhour">+</button>
                <button class="add addsub" id="addmin">+</button>
                <button class="add addsub" id="addsec">+</button>
            </div>
            <div id="numbers">
                <span id="hours">00</span><span> :</span>
                <span id="minutes">00</span><span> :</span>
                <span id="seconds">00</span>
            </div>
            <div class="change_digit">
                <button class="sub addsub" id="subhour">-</button>
                <button class="sub addsub" id="submin">-</button>
                <button class="sub addsub" id="subsec">-</button>
            </div>
            <div id="control">
                <button  class="startstop" id="start">START</button>
                <button  class ="startstop" id="reset">RESET</button>
            </div>
        </div>
        <script src="functionality.js"></script>
    </body>
</html>
